<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Elementos-Lte</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Elementos-Lte</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<section class="content pt-3">
  <div class="container-fluid">
    <div class="row">
      <!-- inicio card -->
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Calendario</h3>
          </div>
          <app-calendar></app-calendar>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Tabla</h3>
          </div>
          <app-table></app-table>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="content pt-3">
  <div class="container-fluid">
    <div class="row">
      <!-- inicio card -->
      <div class="col-md-6 col-xl-4">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Area Chart</h3>
          </div>
          <app-renderchar [dataChar]="areaChartMessage"></app-renderchar>
        </div>
      </div>

      <div class="col-md-6 col-xl-4">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Line Chart</h3>
          </div>
          <app-renderchar [dataChar]="lineChartMessage"></app-renderchar>
        </div>
      </div>

      <div class="col-md-6 col-xl-4">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Bar Chart</h3>
          </div>
          <app-renderchar [dataChar]="barChartMessage"></app-renderchar>
        </div>
      </div>

      <div class="col-md-6 col-xl-4">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Donut Chart</h3>
          </div>

          <app-renderchar [dataChar]="donutChartMessage"></app-renderchar>
        </div>
      </div>

      <div class="col-md-6 col-xl-4">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Stack Bar Chart</h3>
          </div>

          <app-renderchar [dataChar]="stackChartMessage"></app-renderchar>
        </div>
      </div>
    </div>
  </div>
</section>
